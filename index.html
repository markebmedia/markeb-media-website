<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Property Video | Markeb Media</title>
    <meta name="description" content="Professional real estate photography, videography & drone services in the UK. Premium media delivered within 48 hours. Book your property shoot today.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #1F2E3C;
        }

        html {
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            padding: 80px 20px;
        }

        /* Hero Landing Section */
        .hero-landing {
            background: #FFFFFF;
            color: #1F2E3C;
            padding: 80px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .hero-landing h1 {
            font-size: 2.6em;
            font-weight: 900;
            line-height: 1.15;
            margin-bottom: 30px;
            color: #1F2E3C;
        }

        .hero-landing p {
            font-size: 1.3em;
            opacity: .85;
            margin-bottom: 40px;
            font-weight: 500;
            color: #1F2E3C;
        }

        .cta-primary {
            display: inline-block;
            padding: 16px 36px;
            font-size: 1.2em;
            background-color: #FF6B00;
            color: #fff;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 900;
            box-shadow: 0 6px 16px rgba(255,107,0,0.25);
            transition: transform .15s ease;
            margin: 10px;
        }

        .cta-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,107,0,0.35);
        }

        .cta-secondary {
            display: inline-block;
            padding: 16px 36px;
            font-size: 1.2em;
            background-color: transparent;
            color: #1F2E3C;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 700;
            border: 2px solid #1F2E3C;
            transition: all .15s ease;
            margin: 10px;
        }

        .cta-secondary:hover {
            background-color: #1F2E3C;
            color: white;
            transform: translateY(-2px);
        }

        /* Process Section */
        .process-section {
            background-color: #FFFFFF;
            color: #4A6378;
            padding: 80px 20px;
            text-align: center;
            border-radius: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .roadmap-container {
            display: flex;
            align-items: stretch;
            justify-content: center;
            gap: 0;
            flex-wrap: nowrap;
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        .road-line {
            position: absolute;
            top: 50%;
            left: 5%;
            width: 90%;
            height: 8px;
            background: linear-gradient(90deg, #FF6B00 0%, #FFD700 25%, #FF6B00 50%, #FFD700 75%, #FF6B00 100%);
            background-size: 200% 100%;
            animation: roadFlow 3s linear infinite;
            z-index: 0;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(255, 107, 0, 0.3);
        }

        @keyframes roadFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .step-card {
            background: linear-gradient(135deg, #FFFFFF 0%, #F8F9FA 100%);
            color: #4A6378;
            border-radius: 24px;
            padding: 35px 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            flex: 1;
            text-align: center;
            z-index: 2;
            position: relative;
            border: 3px solid #F1F5F9;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .step-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 60px rgba(255, 107, 0, 0.15);
            border-color: #FF6B00;
        }

        .step-number {
            font-size: 1.6em;
            font-weight: 900;
            background: linear-gradient(135deg, #FF6B00 0%, #FF8A33 100%);
            color: #FFFFFF;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            box-shadow: 0 8px 20px rgba(255, 107, 0, 0.3);
            position: relative;
            z-index: 3;
        }

        .step-card h3 {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 15px;
            color: #1F2E3C;
        }

        .step-card p {
            font-size: 1.05em;
            color: #6B7280;
            line-height: 1.6;
        }

        .marker-start {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: #fff;
            font-weight: 800;
            font-size: 1.1em;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            z-index: 3;
            position: relative;
            animation: pulse 2s infinite;
            white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .marker-sold {
            background: linear-gradient(135deg, #DC2626 0%, #B91C1C 100%);
            color: #fff;
            font-weight: 900;
            font-size: 1.3em;
            padding: 18px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
            transform: rotate(-3deg);
            position: relative;
            z-index: 3;
            animation: celebrate 3s ease-in-out infinite;
            border: 4px solid #FFFFFF;
        }

        @keyframes celebrate {
            0%, 100% { transform: rotate(-3deg) scale(1); }
            50% { transform: rotate(3deg) scale(1.08); }
        }

        .benefits {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .benefit-item {
            background: rgba(255, 107, 0, 0.05);
            padding: 20px;
            border-radius: 16px;
            border: 2px solid rgba(255, 107, 0, 0.1);
            transition: all 0.3s ease;
        }

        .benefit-item:hover {
            background: rgba(255, 107, 0, 0.1);
            border-color: rgba(255, 107, 0, 0.3);
            transform: translateY(-3px);
        }

        .benefit-item .icon {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .benefit-item h4 {
            font-size: 1.1em;
            font-weight: 700;
            color: #1F2E3C;
            margin-bottom: 8px;
        }

        .benefit-item p {
            font-size: 0.95em;
            color: #6B7280;
            margin: 0;
        }

        /* Services Section */
        .services-section {
            background-color: #F9FAFB;
            color: #4A6378;
            padding: 100px 20px 80px;
            border-radius: 80px;
            text-align: center;
        }

        .line-band {
            position: relative;
            margin-bottom: 28px;
            --headerH: 52px;
            --lineH: 4px;
            --nudge: 0px;
        }

        .line-band::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            height: var(--lineH);
            top: calc(50% + var(--nudge));
            transform: translateY(-50%);
            background: linear-gradient(90deg, #FF6B00, #FFD700, #FF6B00);
            background-size: 300% 100%;
            animation: borderFlow 4s linear infinite;
            pointer-events: none;
            border-radius: 999px;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .line-header {
            display: inline-block;
            position: relative;
            z-index: 1;
            margin: 0;
            background: #fff;
            padding: 15px 30px;
            border-radius: 20px;
            border: 3px solid transparent;
            font: 800 1.8em 'Poppins', 'Segoe UI', 'Helvetica Neue', sans-serif;
            letter-spacing: .5px;
            color: #1F2E3C;
            box-shadow: 0 8px 25px rgba(0, 0, 0, .08);
            background-image: linear-gradient(#fff, #fff), linear-gradient(90deg, #FF6B00, #FFD700, #FF6B00);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            background-size: 300% 100%;
            animation: borderFlow 4s linear infinite;
            margin-top: calc(var(--headerH) / -2);
        }

        .cards {
            margin-top: 18px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .service-card {
            background: linear-gradient(135deg, #FFFFFF 0%, #F8FAFC 100%);
            border-radius: 24px;
            padding: 35px 25px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, .08);
            text-align: center;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #F1F5F9;
            overflow: hidden;
            flex: 1 1 280px;
            max-width: 320px;
            min-height: 240px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF6B00, #FFD700, #FF6B00);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .service-card:hover::before {
            opacity: 1;
        }

        .service-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 50px rgba(255, 107, 0, .15);
            border-color: rgba(255, 107, 0, 0.3);
        }

        .service-icon {
            font-size: 2.8em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FF6B00, #FF8A33);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 4px rgba(255, 107, 0, 0.2));
            line-height: 1;
            height: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
            width: 1.2em;
        }

        .service-card h3 {
            margin-top: 15px;
            font-size: 1.4em;
            font-weight: 700;
            color: #1F2E3C;
            margin-bottom: 15px;
        }

        .service-card p {
            font-size: 1.05em;
            color: #4A6378;
            line-height: 1.6;
            margin: 0;
        }

        .tick {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 1.8em;
            color: #22C55E;
            opacity: 0;
            transform: scale(.5) rotate(-180deg);
            animation: tickPop .8s ease forwards;
            text-shadow: 0 2px 4px rgba(34, 197, 94, 0.3);
        }

        .service-card:nth-child(1) .tick { animation-delay: .2s; }
        .service-card:nth-child(2) .tick { animation-delay: .4s; }
        .service-card:nth-child(3) .tick { animation-delay: .6s; }
        .service-card:nth-child(4) .tick { animation-delay: .8s; }
        .service-card:nth-child(5) .tick { animation-delay: 1s; }

        @keyframes tickPop {
            0% { opacity: 0; transform: scale(.5) rotate(-180deg); }
            70% { opacity: 1; transform: scale(1.2) rotate(10deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        /* Testimonials Section */
        .testimonials-section {
            background-color: #FFFFFF;
            color: #4A6378;
            padding: 100px 20px;
            text-align: center;
            border-radius: 40px;
        }

        .testimonials-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 35px;
            margin-top: 50px;
        }

        .testimonial-card {
            background: linear-gradient(135deg, #FFFFFF 0%, #F8FAFC 100%);
            border-radius: 24px;
            padding: 40px 35px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
            text-align: left;
            position: relative;
            border: 2px solid #F1F5F9;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .testimonial-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF6B00, #FFD700, #FF6B00);
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        .testimonial-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(255, 107, 0, 0.15);
            border-color: rgba(255, 107, 0, 0.2);
        }

        .quote-mark {
            font-size: 3em;
            position: absolute;
            top: 25px;
            left: 30px;
            color: #FF6B00;
            opacity: 0.3;
            font-family: Georgia, serif;
            line-height: 1;
        }

        .testimonial-text {
            font-style: italic;
            font-size: 1.1em;
            line-height: 1.7;
            color: #374151;
            margin-left: 45px;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }

        .client-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 45px;
            padding-top: 20px;
            border-top: 2px solid #F1F5F9;
        }

        .client-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B00, #FF8A33);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2em;
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
        }

        .client-details h4 {
            font-weight: 700;
            font-size: 1.1em;
            color: #1F2937;
            margin-bottom: 2px;
        }

        .client-details p {
            font-size: 0.95em;
            color: #6B7280;
            font-weight: 500;
        }

        /* What's at Stake Section */
        .stake-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 50px;
        }

        .stake-card {
            border-radius: 24px;
            padding: 45px 35px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            text-align: left;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stake-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            z-index: 1;
        }

        .danger-card {
            background: linear-gradient(135deg, #FEF2F2 0%, #FECACA 100%);
            border: 2px solid #FCA5A5;
        }

        .danger-card::before {
            background: linear-gradient(90deg, #DC2626, #B91C1C);
        }

        .danger-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 60px rgba(220, 38, 38, 0.2);
            border-color: #DC2626;
        }

        .success-card {
            background: linear-gradient(135deg, #F0FDF4 0%, #DCFCE7 100%);
            border: 2px solid #BBF7D0;
        }

        .success-card::before {
            background: linear-gradient(90deg, #059669, #047857);
        }

        .success-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 60px rgba(5, 150, 105, 0.2);
            border-color: #059669;
        }

        .stake-card h2 {
            font-size: 1.9em;
            font-weight: 800;
            margin-bottom: 18px;
            position: relative;
            z-index: 2;
        }

        .danger-card h2 {
            color: #991B1B;
        }

        .success-card h2 {
            color: #065F46;
        }

        .stake-card > p {
            font-size: 1.15em;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            line-height: 1.6;
        }

        .danger-card > p {
            color: #7F1D1D;
        }

        .success-card > p {
            color: #064E3B;
        }

        .stake-list {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
            z-index: 2;
        }

        .stake-list li {
            padding: 15px 0;
            font-size: 1.1em;
            font-weight: 500;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .stake-list li:last-child {
            border-bottom: none;
        }

        .stake-list li:hover {
            padding-left: 10px;
        }

        .danger-list li {
            color: #7F1D1D;
        }

        .success-list li {
            color: #064E3B;
        }

        .stake-icon {
            font-size: 1.2em;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .danger-icon {
            color: #DC2626;
        }

        .success-icon {
            color: #059669;
        }

        .bottom-cta {
            margin-top: 35px;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            position: relative;
            z-index: 2;
            font-weight: 700;
            font-size: 1.2em;
        }

        .danger-cta {
            background: rgba(220, 38, 38, 0.1);
            color: #991B1B;
            border: 2px solid rgba(220, 38, 38, 0.2);
        }

        .success-cta {
            background: rgba(5, 150, 105, 0.1);
            color: #065F46;
            border: 2px solid rgba(5, 150, 105, 0.2);
        }

        .header-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FF6B00, #FF8A33);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        /* Success Vision Section */
        .success-scenarios {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .scenario-card {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 35px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 2px solid #F1F5F9;
            transition: all 0.3s ease;
            text-align: left;
        }

        .scenario-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(255, 107, 0, 0.15);
            border-color: #FF6B00;
        }

        .scenario-icon {
            font-size: 2.5em;
            margin-bottom: 20px;
            display: block;
        }

        .scenario-card h3 {
            font-size: 1.4em;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 15px;
        }

        .scenario-card p {
            font-size: 1.05em;
            color: #6B7280;
            line-height: 1.6;
        }

        /* Photo Showcase Section */
        .showcase-section {
            background-color: #FFFFFF;
            color: #4A6378;
            padding: 80px 20px;
        }

        .showcase-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin: 50px 0;
        }

        .photo-card {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: #FFFFFF;
            padding: 15px;
        }

        .photo-card:first-child {
            transform: rotate(-2.5deg);
            width: 45%;
            min-width: 300px;
        }

        .photo-card:last-child {
            transform: rotate(2.5deg);
            width: 45%;
            min-width: 300px;
        }

        .photo-card:hover {
            transform: rotate(0deg) scale(1.03);
            box-shadow: 0 25px 60px rgba(255, 107, 0, 0.2);
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .photo-overlay {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.9));
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .photo-card:hover .photo-overlay {
            transform: translateY(0);
        }

        .photo-title {
            font-weight: 700;
            color: #1F2E3C;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .photo-description {
            color: #4A6378;
            font-size: 0.9em;
            line-height: 1.4;
        }

        /* Final CTA Section */
        .final-cta-section {
            background-color: #FFFFFF;
            color: #4A6378;
            padding: 80px 20px;
            border-radius: 40px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .final-cta-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .final-cta-button {
            flex: 1 1 280px;
            min-width: 250px;
            max-width: 350px;
            padding: 18px 30px;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 700;
