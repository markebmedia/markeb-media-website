name: Update PPD Market Data

on:
  schedule:
    # Runs on the 20th of every month at 2am UTC
    - cron: '0 2 20 * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install csv-parse
        
      - name: Download and process PPD data
        run: node scripts/process-ppd-data.js
        
      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/market-data.json
          git diff --staged --quiet || git commit -m "chore: update market data for $(date +'%B %Y')"
          git push