<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Markeb Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1F2E3C;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(31, 46, 60, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
            border: 1px solid #f1f5f9;
        }

        .reset-header {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .reset-header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: white;
            border-radius: 20px 20px 0 0;
        }

        .logo { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -0.5px; }
        .reset-subtitle { opacity: 0.9; font-size: 1rem; margin-bottom: 20px; }

        .reset-form { padding: 40px 30px 30px; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #1F2E3C; font-size: 0.9rem; }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
            color: #1F2E3C;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .reset-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.35);
        }

        .reset-button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .back-to-login { text-align: center; margin-top: 20px; }
        .back-to-login a { color: #3b82f6; text-decoration: none; font-weight: 500; font-size: 0.9rem; }
        .back-to-login a:hover { text-decoration: underline; }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
        }

        .loading { 
            display: none; 
            text-align: center; 
            color: #1F2E3C; 
            margin-top: 10px; 
            opacity: 0.7; 
        }

        .info-box {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #1e40af;
        }

        @media (max-width: 480px) {
            .reset-container { margin: 10px; }
            .reset-header { padding: 30px 20px 20px; }
            .reset-form { padding: 30px 20px 20px; }
            .logo { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1 class="logo">MARKEB MEDIA</h1>
            <p class="reset-subtitle">Reset your password</p>
        </div>

        <div class="reset-form">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Step 1: Request Reset -->
            <form id="requestResetForm" onsubmit="handleRequestReset(event)">
                <div class="info-box">
                    Enter your email address and we'll send you a reset code.
                </div>
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" name="email" required>
                </div>
                <button type="submit" class="reset-button" id="requestButton">Send Reset Code</button>
            </form>

            <!-- Step 2: Enter New Password (hidden initially) -->
            <form id="newPasswordForm" style="display: none;" onsubmit="handleNewPassword(event)">
                <div class="info-box">
                    Check your email for the reset code, then enter it below with your new password.
                </div>
                <div class="form-group">
                    <label for="resetCode">Reset Code (from email)</label>
                    <input type="text" id="resetCode" name="resetCode" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                </div>
                <button type="submit" class="reset-button" id="resetButton">Reset Password</button>
            </form>

            <div class="loading" id="loading">Processing...</div>

            <div class="back-to-login">
                <a href="login.html">‚Üê Back to login</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/.netlify/functions';
        let userEmail = '';

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('requestButton').disabled = true;
            document.getElementById('resetButton').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('requestButton').disabled = false;
            document.getElementById('resetButton').disabled = false;
        }

        async function handleRequestReset(event) {
            event.preventDefault();
            hideMessages();
            showLoading();

            const email = document.getElementById('resetEmail').value;
            userEmail = email;

            try {
                const response = await fetch(`${API_URL}/request-password-reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Reset code sent! Check your email and enter the code below.');
                    document.getElementById('requestResetForm').style.display = 'none';
                    document.getElementById('newPasswordForm').style.display = 'block';
                } else {
                    showError(data.message || 'Failed to send reset code. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                hideLoading();
            }
        }

        async function handleNewPassword(event) {
            event.preventDefault();
            hideMessages();

            const resetCode = document.getElementById('resetCode').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters long.');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${API_URL}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: userEmail, 
                        resetCode, 
                        newPassword 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Password reset successfully! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to reset password. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
